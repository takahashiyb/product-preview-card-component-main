<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <main class="card-component">
      <div class="cover-image-container">
        <img
          class="cover-image"
          src="./images/image-product-mobile.jpg"
          alt="cover-image"
        />
      </div>
      <header>
        <span class="product-category">Perfume</span>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <span class="product-description"
          >A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.</span
        >
      </header>
      <section class="product-details">
        <div>
          <span class="product-actual-price">$149.99</span>
          <span class="product-original-price">$169.99</span>
        </div>
      </section>
      <button>
        <img
          class="add-cart-button"
          src="./images/icon-cart.svg"
          alt="icon-cart"
        /><span class="add-cart-button-label">Add to Cart</span>
      </button>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./index.css" />

    <!-- Fraunces Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Montserrat Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="card-component">
      <div class="cover-image-container">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="cover image"
            class="cover-image"
          />
        </picture>
      </div>
      <article>
        <header>
          <span class="product-category text-preset-four">Perfume</span>
          <h1 class="product-title text-preset-one">
            Gabrielle Essence Eau De Parfum
          </h1>
          <span class="product-description text-preset-three"
            >A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.</span
          >
        </header>
        <section class="product-details">
          <span class="product-actual-price text-preset-one">$149.99</span>
          <span class="product-original-price text-preset-five">$169.99</span>
        </section>
        <button class="add-cart-button">
          <img src="./images/icon-cart.svg" alt="icon-cart" /><span
            class="text-preset-two"
            >Add to Cart</span
          >
        </button>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/takahashiyb"
          >Your Name Here</a
        >.
      </div>
    </footer>
  </body>
</html>
